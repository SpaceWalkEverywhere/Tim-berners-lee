            Hi!
        </h1>
        <div class="line"></div>
        <p>
            Sir Timothy John Berners-Lee OM KBE FRS FREng FRSA FBCS (born 8 June 1955), also known as TimBL, is an English computer scientist best known as the inventor of the World Wide Web.
            He studied at The Queen's College, Oxford, from 1973 to 1976, where he received a first-class bachelor of arts degree in physics. While at university, Berners-Lee made a computer out of an old television set, which he bought from a repair shop.
        </p>
